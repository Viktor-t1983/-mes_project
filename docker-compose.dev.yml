version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mes_db
      POSTGRES_USER: mes_user
      POSTGRES_PASSWORD: dev_password
    ports: ["5432:5432"]
    volumes: ["postgres_data:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mes_user -d mes_db"]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build: .
    ports: ["8000:8000"]
    environment:
      DATABASE_URL: postgresql+asyncpg://mes_user:dev_password@postgres:5432/mes_db
      DEBUG: true
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  postgres_data:
